<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <h1>HELLO</h1>
            </div>
            <div class="buttons-grid">
                <button class="clear" id="clear">CLEAR</button>
                <button class="operators" value="multiply" id="multiply">
                    &#215
                </button>
                <button class="operators" value="divide" id="divide">
                    &#247;
                </button>
                <button class="numbers" value="7">7</button>
                <button class="numbers" value="8">8</button>
                <button class="numbers" value="9">9</button>
                <button class="operators" value="subtract" id="subtract">
                    -
                </button>
                <button class="numbers" value="4">4</button>
                <button class="numbers" value="5">5</button>
                <button class="numbers" value="6">6</button>
                <button class="operators" value="add" id="add">+</button>
                <button class="numbers" value="1">1</button>
                <button class="numbers" value="2">2</button>
                <button class="numbers" value="3">3</button>
                <button class="numbers" value="0" id="zero">0</button>
                <button class="operate">=</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
